
<!doctype html>
<html>
<head>
    <meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
    <title>样例</title></head>
<body>
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>

<p>&nbsp;</p>
<p>普通文本， <strong>加粗文本</strong>， <em>斜体文本</em>， <strong><em>加粗斜体文本</em></strong></p>
<p>链接：<a href='http://baidu.com'>百度</a></p>

<h4>无序列表</h4>
<ul>
    <li>列表项一</li>
    <li>列表项二</li>
    <li>列表项三</li>
</ul>

<p>&nbsp;</p>

<h4>有序列表</h4>
<ol start='' >
    <li>列表项一</li>
    <li>列表项二</li>
    <li>列表项三</li>
</ol>

<h4>嵌套列表</h4>
<ul>
    <li>
        <p>
            列表项1
        </p>
        <ol start='' >
            <li>
                子列表项1
            </li>
            <li>
                子列表项2
            </li>
        </ol>
    </li>
    <li>
        <p>
            列表项2
        </p>
        <ul>
            <li>
                子列表项1
            </li>
            <li>
                子列表项2
            </li>
        </ul>
    </li>
</ul>

<p>&nbsp;</p>

<h4>多个语法混合</h4>
<ul>
    <li>
        <h4>
            <em>
                倾斜标题列表项
            </em>
        </h4>
    </li>
    <li>
        <p>
            链接列表项，<a href='http://cs.nju.edu.cn'>计算机系主页</a>
        </p>
    </li>
    <li>
        <h5>
            标题链接列表项 <a href='http://cs.nju.edu.cn'>计算机系主页</a>
        </h5>
    </li>
    <li>
        <p>
            倾斜加粗链接
            <strong><em>
                <a href='http://cs.nju.edu.cn'>计算机系主页</a>
            </em></strong>
        </p>
    </li>
</ul>
<p>&nbsp;</p>
</body>
</html>
